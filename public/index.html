<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <h1>My Score Board</h1>
    <section class="timer-area">
      <h3>Time Clock</h3>
      <section></section>
    </section>
    <section class="score-area">
      <section class="team1">
        <h2 class="team1name">Team 1</h2>
        <h2 class="winner1"></h2>
        <p class="team1Score">10</p>
      </section>
      <section class="team2">
        <h2 class="team2name">Team 2</h2>
        <h2 class="winner2"></h2>
        <p class="team2Score">10</p>
      </section>
    </section>
    <section class="update-score">
      <section class="team1">
        <section class="team-name">
          update team 1 name
          <input class="team-1-name-update" type="text" />
          <button class="button-update-team-1">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button">add 1</button>
          <button class="team-1-subtract-1-button">subtract 1</button>
        </section>
      </section>
      <section class="team2">
        <section class="team-name">
          update team 2 name
          <input class="team-2-name-update" type="text" />
          <button class="button-update-team-2">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="team-2-add-1-button">add 1</button>
          <button class="team-2-subtract-1-button">subtract 1</button>
        </section>
      </section>
    </section>
    <section><button class="reset-btn">RESET</button></section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
